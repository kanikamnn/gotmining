<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GOT Mining - Web page</title>
    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

{% include "includes/nav.html" %}

<!-- Page Content -->
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a href="/home">Home</a></li>
                <li class="active">API List</li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">

        <div class="col-md-2">
            <div class="list-group">
              {% for category in categories %}
              <a href="/{{category}}"
                 {% if category_param == category %}
                 class="list-group-item active">
                {% else %}
                 class="list-group-item inactive">
                {% endif %}
                {{category}}
              </a>
              {% endfor %}
            </div>
        </div>

        <div class="col-md-10">
                <!-- Project One -->
                        <h3>Result</h3>
                        <p>{{list}}</p>
                <hr>
            <!-- /.row -->
        </div>
    </div>
</div>
<!-- /.container -->

</body>

</html>
